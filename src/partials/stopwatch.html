<div class="container container-stopwatch">
  <div class="stopwatch-wrapper">
    <h2 class="stopwatch-title">Stopwatch</h2>
    <p class="stopwatch-descr">vanilla javascript</p>
    <span class="timeRun" data-action="clockface"></span>
    <div class="buttons">
      <button class="btn" type="button" data-action="start">start</button>
      <button class="btn" type="button" data-action="stop">stop</button>
      <button class="btn" type="button" data-action="reset">reset</button>
    </div>
  </div>
</div>
